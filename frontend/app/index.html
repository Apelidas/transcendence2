<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>42Pong</title>
	<link rel="stylesheet" href="header/header.css">
	<link rel="stylesheet" href="pages/login/login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<meta charset="UTF-8">
	<title>42Pong</title>
	<link rel="stylesheet" href="srcs/styles.css">
	<link rel="stylesheet" href="srcs/header.css">
	<link rel="stylesheet" href="srcs/stoneGame.css">
	<link rel="stylesheet" href="srcs/pong.css">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div id="loginPopup">
		<div class="card text-center">
			<div class="card-body">
				<form id="loginForm" action="x" method="POST">
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="EmailField" aria-describedby="emailHelp"
							placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="PasswordField" placeholder="Password">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Remember me</label>
					</div>
					<button type="submit" class="btn btn-info">Submit</button>
				</form>
				<div class="signup-link">
					<a href="signup">Sign Up</a>
				</div>
			</div>
		</div>
	</div>

	<div id="mainContent">
		<div class="header" id="header">
			<h1 class="title">42Pong</h1>
			<div id="logOutSection">
				<button id="loginOutBtn" class="btn" onclick="redirectToLoginPage()">
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
						class="bi bi-box-arrow-right" viewBox="0 0 16 16">
						<path fill-rule="evenodd"
							d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
						<path fill-rule="evenodd"
							d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
					</svg>
				</button>
			</div>
		</div>
		<div class="body" id="body">
			<div class="row">
				<div class="col">
					<div class="pongGame">
						<div id="startScreen" class="start-screen">
							<h2>Pong:</h2>
							<div class="row">
								<div class="col">
									<p>Enter Player Names:</p>
									<input type="text" id="leftPlayerName" placeholder="Left Player Name" required>
									<input type="text" id="rightPlayerName" placeholder="Right Player Name" required>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label for="backgroundColor">Background:</label>
									<input type="color" id="backgroundColor" value="#000000">
								</div>
								<div class="col">
									<label for="ballColor">Ball Color:</label>
									<input type="color" id="ballColor"  value="#FFFFFF">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label for="leftPlayerColor">Left Player Color:</label>
									<input type="color" id="leftPlayerColor"  value="#FF0000">
								</div>
								<div class="col">
									<label for="rightPlayerColor">Right Player Color:</label> 
									<input type="color" id="rightPlayerColor"  value="#0000FF">
								</div>
								<button id="startButton" class="btn btn-info">Start Game</button>

							</div>
						</div>
						<div id="overlay" class="overlay"></div>
						<div id="popup" class="popup">
							<h2 id="winnerMessage"></h2>
							<button onclick="restartGame()" class="btn btn-primary">Restart Game</button>
						</div>
						<div id="gameContainer">
							<canvas id="pongCanvas" width="800" height="600" style="display:none;"></canvas>
							<div id="controlsContainer" class="controls-container" style="display:none;">
								<button id="leftGiveUp" class="give-up-button btn btn-info" onclick="giveUp('left')">Give Up</button>
								<div id="ballSpeedControl" class="ball-speed-control">
									<label for="ballSpeed">Adjust Ball Speed</label>
									<div>
										<span>-</span>
										<input type="range" id="ballSpeed" min="1" max="10" value="4">
										<span>+</span>
									</div>
								</div>
								<button id="rightGiveUp"  class="give-up-button btn btn-info" onclick="giveUp('right')">Give
									Up</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="row">
						<div class="card stoneGame" id="stoneGame">
							<h1 class="mt-5">Rock Paper Scissors</h1>
	
							<div class="container-fluid mt-4 mb-5">
								<h3 class="fw-light">Choose:</h3>
								<button class="btn btn-info rock-game" id="rock">rocküëä</button>
								<button class="btn btn-info rock-game" id="paper">paperüñê</button>
								<button class="btn btn-info rock-game" id="scissors">scissors‚úå</button>
							</div>
							<div class="square">
								<div class="container-fluid mt-4 mb-5">
									<h2>User: <span class="text-muted" id="user-choice"></span></h2>
									<h2>PC: <span class="text-muted" id="computer-choice"></span></h2>
									<h2 class="fw-bolder">Result: <span id="result"></span></h2>
								</div>
							</div>
						</div>
					</div>
					<div class="row">Here goes the chat</div>
					
				</div>
			</div>
		</div>
	</div>
	<script src="stoneGame.js" charset="utf-8"></script>
	<script src="pong.js" charset="utf-8"></script>
	<script src="index.js"></script>
	<script src="Services/login.js"></script>

</body>

</html>

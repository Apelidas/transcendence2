<div id="signupPopup" class="popup" style="display: none;">
    <div class="card text-center">
        <div class="card-body">
            <form id="signupForm" action="#" method="POST">
                <div class="form-group">
                    <label for="EmailField">Email address</label>
                    <input type="email" class="form-control" id="EmailFieldSignup" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="UsernameField">Username</label>
                    <input class="form-control" id="UsernameFieldSignup" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="PasswordField">Password</label>
                    <input type="password" class="form-control" id="PasswordFieldSignup" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="RepeatPasswordField">Repeat Password</label>
                    <input type="password" class="form-control" id="RepeatPasswordFieldSignup" placeholder="Repeat Password" required>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <p class="login-link">Already have an account? <a href="javascript:void(0);" id="loginLink">Log in here.</a></p>
        </div>
    </div>
</div>

<div id="changeUsernamePopup" class="popup" style="display: none;">
    <div class="card text-center">
        <div class="card-body">
            <form id="changeUsernameForm" method="POST">
                <div class="form-group">
                    <label for="UsernameField">Username</label>
                    <input type="username" class="form-control" id="UsernameFieldChangeUsername" placeholder="New Username" required>
                </div>
                <div class="form-group">
                    <label for="RepeatUsernameField">Repeat Username</label>
                    <input type="username" class="form-control" id="RepeatUsernameFieldChangeUsername" placeholder="Repeat Username" required>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>

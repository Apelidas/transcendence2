<div id="changeEmailPopup" class="popup" style="display: none;">
    <div class="card text-center">
        <div class="card-body">
            <form id="changeEmailForm" method="POST">
                <div class="form-group">
                    <label for="EmailField">Email</label>
                    <input type="email" class="form-control" id="EmailFieldChangeEmail" placeholder="New Email" required>
                </div>
                <div class="form-group">
                    <label for="RepeatEmailField">Repeat Email</label>
                    <input type="email" class="form-control" id="RepeatEmailFieldChangeEmail" placeholder="Repeat Email" required>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>

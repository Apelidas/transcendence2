<div id="changePasswordPopup" class="popup" style="display: none;">
    <div class="card text-center">
        <div class="card-body">
            <form id="changePasswordForm" method="POST">
                <div class="form-group">
                    <label for="PasswordField">Password</label>
                    <input type="password" class="form-control" id="PasswordFieldChangePassword" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <label for="RepeatPasswordField">Repeat Password</label>
                    <input type="password" class="form-control" id="RepeatPasswordFieldChangePassword" placeholder="Repeat Password" required>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>

<div id="loginPopup" class="popup" style="display: none;">
    <div class="card text-center">
        <div class="card-body">
            <form id="loginForm" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="UsernameFieldLogin" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="PasswordField" placeholder="Password" required>
                </div>
                <div class="form-group" id="2faGroup" style="display: none">
                    <label for="2FA-Code">2FA-Code</label>
                    <input type="text" class="form-control" id="MfaField" placeholder="2FA-Code">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="javascript:void(0);" id="signupLink">Sign up here.</a></p>
        </div>
    </div>
</div>

<div id="loginPopup" class="popup" style="display: none;">
	<div class="card text-center">
	  <div class="card-body">
		<form id="loginForm" action="#" method="POST">
		  <div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="EmailField" aria-describedby="emailHelp"
				   placeholder="Enter email" required>
		  </div>
		  <div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="PasswordField" placeholder="Password" required>
		  </div>
		  <div class="form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Remember me</label>
		  </div>
		  <button type="submit" class="btn btn-info">Submit</button>
		</form>
	  </div>
	</div>
  </div>

<div class="tictactoeGame">
    <h2>Tic Tac Toe: Player vs Player</h2>

    <!-- Player Names and Settings -->
    <div class="options-container">
        <!-- Player 1 Options -->
        <div class="player-options">
            <label for="player1Name">Player 1 Name:</label>
            <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
        </div>

        <!-- Player 2 Options -->
        <div class="player-options">
            <label for="player2Name">Player 2 Name:</label>
            <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
        </div>
    </div>

    <!-- Game Board -->
    <div id="game-board"></div>
    <div id="status">Player X's turn</div>

    <!-- Footer Controls -->
    <div class="footer-controls">
        <button id="reset">Reset Game</button>
        <button class="give-up-button" id="giveUpPlayer1">Player 1 Gives Up</button>
        <button class="give-up-button" id="giveUpPlayer2">Player 2 Gives Up</button>
    </div>
</div>

<div class="tictactoeGame">
    <h2>Tic Tac Toe: Player vs Player</h2>

    <!-- Player Names and Settings -->
    <div class="options-container">
        <!-- Player 1 Options -->
        <div class="player-options">
            <label for="tttPlayer1Name">Player 1:</label>
            <input type="text" id="tttPlayer1Name" placeholder="Enter Name">
        </div>

        <!-- Player 2 Options -->
        <div class="player-options">
            <label for="tttPlayer2Name">Player 2:</label>
            <input type="text" id="tttPlayer2Name" placeholder="Enter Name">
        </div>
    </div>

    <!-- Choose Who Starts -->
    <div class="options-container" id="whoStartsContainer">
        <label for="whoStarts">Choose who starts:</label>
        <select id="whoStarts">
            <option value="player1">Player 1</option>
            <option value="player2">Player 2</option>
        </select>
    </div>

    <div id="ttt-game-start">
        <button id="startTTTGame">Start Game</button>
    </div>

    <!-- Game Board -->
    <div id="TTTGameBoard" class="ttt-game" style="display: none;">
        <div id="game-board"></div>
        <div id="status">Player X's turn</div>

        <!-- Footer Controls -->
        <div class="footer-controls">
            <button id="reset">Reset Game</button>
            <button id="give-up">Give Up</button>
            <button id="new-game-button">New Game / Change Player</button>
        </div>
    </div>
</div>

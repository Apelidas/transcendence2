<div class="card ticTacToe" id="ticTacToe">
  <h1 class="mt-5">Rock Paper Scissors</h1>

  <div class="container-fluid mt-4 mb-5">
    <h3 class="fw-light">Choose one:</h3>
    <button class="btn btn-info rock-game" id="rock">rock👊</button>
    <button class="btn btn-info rock-game" id="paper">paper🖐</button>
    <button class="btn btn-info rock-game" id="scissors">scissors✌</button>
  </div>
  <div class="square">
    <div class="container-fluid mt-4 mb-5">
      <h2>User: <span class="text-muted" id="user-choice"></span></h2>
      <h2>PC: <span class="text-muted" id="computer-choice"></span></h2>
      <h2 class="fw-bolder">Result: <span id="result"></span></h2>
    </div>
  </div>
</div>

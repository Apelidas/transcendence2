<div class="tictactoeGame">
    <h2>Tic Tac Toe: Tournament</h2>

    <!-- Player Names and Settings -->
    <div class="options-container">
        <div class="player-options">
            <label for="tttTournPlayer1Name">Player 1:</label>
            <input type="text" id="tttTournPlayer1Name" placeholder="Enter Name">
        </div>
        <div class="player-options">
            <label for="tttTournPlayer2Name">Player 2:</label>
            <input type="text" id="tttTournPlayer2Name" placeholder="Enter Name">
        </div>
        <div class="player-options">
            <label for="tttTournPlayer3Name">Player 3:</label>
            <input type="text" id="tttTournPlayer3Name" placeholder="Enter Name">
        </div>
        <div class="player-options">
            <label for="tttTournPlayer4Name">Player 4:</label>
            <input type="text" id="tttTournPlayer4Name" placeholder="Enter Name">
        </div>
    </div>
    <div id="ttt-game-start">
        <button id="startTTTTournament">Start Game</button>
    </div>
    <!-- Game Bracket -->
    <div id="TTTGameBracket">
        
    </div>
</div>

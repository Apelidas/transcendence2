<div class="tictactoeGame">
    <h2>Tic Tac Toe: Tournament</h2>

    <!-- Player Names and Settings -->
    <div class="options-container">
        <div class="player-options">
            <label for="tttTournPlayer1Name">Player 1:</label>
            <input type="text" id="tttTournPlayer1Name" placeholder="Enter Name">
            <select id="tttTournPlayer1Symbol">
                <option selected value="X">X</option>
                <option value="O">O</option>
                <option value="$">$</option>
                <option value="€">€</option>
                <option value="@">@</option>
                <option value="#">#</option>
                <option value="&">&</option>
                <option value="+">+</option>
                <option value=":)">:)</option>
                <option value=":(">:(</option>
            </select>
        </div>

        </div>

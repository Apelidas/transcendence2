<div class="pongGame">
    <h2>Pong: Player vs Player</h2>
	<!-- Settings Containers -->
    <div class="options-container">
        <!-- Left Player Options -->
        <div class="player-options">
            <label for="leftPlayerName">Left Player Name:</label>
            <input type="text" id="leftPlayerName" placeholder="Enter Left Player Name" required>
            <label for="leftPlayerColor">Player Color:</label>
            <input type="color" id="leftPlayerColor" value="#FF0000">
        </div>

        <!-- Right Player Options -->
        <div class="player-options">
            <label for="rightPlayerName">Right Player Name:</label>
            <input type="text" id="rightPlayerName" placeholder="Enter Right Player Name" required>
            <label for="rightPlayerColor">Right Player Color:</label>
            <input type="color" id="rightPlayerColor">
        </div>
    </div>

    <!-- Game Settings Container -->
    <div class="options-container">
        <div class="settings-container">
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor">
            <label for="ballColor">Ball Color:</label>
            <input type="color" id="ballColor">
            <label for="winningScore">Winning Score:</label>
            <select id="winningScore">
                <option value="3">3 Points</option>
                <option value="5">5 Points</option>
                <option value="11" selected>11 Points</option>
            </select>
        </div>

        <!-- Start Game Button Container -->
        <div class="start-container">
            <button id="startButton" class="start-btn">Start Game</button>
        </div>
    </div>
</div>

<div id="gameOverlay" class="overlay">
    <div class="game-container">
        <!-- Upper Header with Controls -->
        <div class="header-controls">
            <div class="header-part">
                <span>Use "Esc" to exit.</span>
            </div>
            <div class="header-part">
                <button id="decreaseSpeed">-</button>
                <span>Ball Speed</span>
                <button id="increaseSpeed">+</button>
            </div>
            <div class="header-part">
                <button id="decreaseSize">-</button>
                <span>Ball Size</span>
                <button id="increaseSize">+</button>
            </div>
            <div class="header-part">
                <button id="toggleObstacles">Add Obstacles</button>
            </div>
        </div>

		<!-- Horizontal Line -->
        <hr class="header-divider">

        <!-- Lower Header Part -->
        <div class="header-controls">
            <div id="leftPlayerInfo" class="header-part playerInfo">
                <div id="leftPlayerNameDisplay" class="player-name">Left Player Name</div>
                <div>Use W/S to move</div>
            </div>
            <div id="rightPlayerInfo" class="header-part playerInfo">
                <div id="rightPlayerNameDisplay" class="player-name">Right Player Name</div>
                <div>Use ↑/↓ to move</div>
            </div>
        </div>

        <!-- Playing Field -->
        <div class="game-container">
            <canvas id="pongCanvas"></canvas>
            <div class="score left-score" id="leftPlayerScore">0</div>
            <div class="score right-score" id="rightPlayerScore">0</div>
        </div>

        <!-- Footer with Give Up Buttons -->
        <div class="footer-controls">
			<div id="left-give-up" class="footer-part">
				<button class="give-up-button left-give-up">Give Up</button>
			</div>
			<div id="right-give-up" class="footer-part">
				<button class="give-up-button right-give-up">Give Up</button>
			</div>
        </div>
    </div>
</div>

<div class="pongGame">
    <h2>Pong: Player vs AI</h2>
    <!-- Settings Containers -->
    <div class="options-container">
        <!-- Left Player Options -->
        <div class="player-options">
            <label for="aiLeftPlayerName">Player Name:</label>
            <input type="text" id="aiLeftPlayerName" placeholder="Enter Player Name" required>
            <label for="aiLeftPlayerColor">Player Color:</label>
            <input type="color" id="aiLeftPlayerColor" value="#FF0000">
        </div>

        <!-- AI Options -->
        <div class="player-options">
            <label for="aiRightPlayerName">AI Name:</label>
            <input type="text" id="aiRightPlayerName" value="AIko" disabled>
            <label for="aiRightPlayerColor">AI Color:</label>
            <input type="color" id="aiRightPlayerColor" value="#0000FF">
        </div>
    </div>

    <!-- Game Settings Container -->
    <div class="options-container">
        <div class="settings-container">
            <label for="aiBackgroundColor">Background Color:</label>
            <input type="color" id="aiBackgroundColor" value="#000000">
            <label for="aiBallColor">Ball Color:</label>
            <input type="color" id="aiBallColor" value="#FFFFFF">
            <label for="aiWinningScore">Winning Score:</label>
            <select id="aiWinningScore">
                <option value="3">3 Points</option>
                <option value="5">5 Points</option>
                <option value="11" selected>11 Points</option>
            </select>
        </div>

        <!-- Start Game Button Container -->
        <div class="start-container">
            <button id="startPongAi" class="start-btn">Start Game</button>
        </div>
    </div>
</div>


<div id="gameOverlay" class="overlay">
    <div class="game-container">
        <!-- Upper Header with Controls -->
        <div class="header-controls">
            <div class="header-part">
                <span>Use "Esc" to exit.</span>
            </div>
            <div class="header-part">
                <span>Use "P" to pause.</span>
            </div>
            <div class="header-part">
                <button id="decreaseSpeed">-</button>
                <span>Ball Speed</span>
                <button id="increaseSpeed">+</button>
            </div>
            <div class="header-part">
                <button id="decreaseSize">-</button>
                <span>Ball Size</span>
                <button id="increaseSize">+</button>
            </div>
            <div class="header-part">
                <button id="toggleObstacles">Add Obstacles</button>
            </div>
        </div>

		<!-- Horizontal Line -->
        <hr class="header-divider">

        <!-- Lower Header Part -->
        <div class="header-controls">
            <div id="leftPlayerInfo" class="header-part playerInfo">
                <div id="leftPlayerNameDisplay" class="player-name">Left Player Name</div>
                <div>Use W/S to move</div>
            </div>
            <div id="rightPlayerInfo" class="header-part playerInfo">
                <div id="rightPlayerNameDisplay" class="player-name">Right Player Name</div>
                <div>Use ↑/↓ to move</div>
            </div>
        </div>

        <!-- Playing Field -->
        <div class="game-container">
            <canvas id="pongCanvas"></canvas>
            <div class="score left-score" id="leftPlayerScore">0</div>
            <div class="score right-score" id="rightPlayerScore">0</div>
        </div>

        <!-- Footer with Give Up Buttons -->
        <div class="footer-controls">
			<div id="left-give-up" class="footer-part">
				<button class="give-up-button left-give-up">Give Up</button>
			</div>
			<div id="right-give-up" class="footer-part">
				<button class="give-up-button right-give-up">Give Up</button>
			</div>
        </div>
    </div>
</div>

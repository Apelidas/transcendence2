<div class="signup">
    <h2>Signup:</h2>
    <form id="signupForm" action="#" method="POST">
        <div>
            <label for="signup_email">Email</label>
            <input type="email" id="EmailFieldSignup" placeholder="Enter Email" name="email" required>
            <label for="signup_password">Password</label>
            <input type="password" id="PasswordFieldSignup" placeholder="Enter Password" name="password" required>
            <label for="signup_repeatPassword">Repeat Password</label>
            <input type="password" id="RepeatPasswordFieldSignup" placeholder="Repeat Password" name="repeatPassword" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<div class="signup">
    <h2>Signup:</h2>
    <form id="signupForm" action="#" method="POST">
        <div>
            <label for="signup_email">Email address</label>
        </div>
        <div>
            <input type="email" id="EmailFieldSignup" class="signup_input" placeholder="Enter Email" name="email" required>
        </div>
        <div>
            <label for="signup_password">Password</label>
            <input type="password" id="PasswordFieldSignup" class="signup_input" placeholder="Enter Password" name="password" required>
        </div>
        <div>
            <label for="signup_repeatPassword">Repeat Password</label>
            <input type="password" id="RepeatPasswordFieldSignup" class="signup_input" placeholder="Repeat Password" name="repeatPassword" required>
        </div>
        <div>
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
</div>

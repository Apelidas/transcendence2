<!-- profile.html -->
<div class="profilePage">
    <div class="column">
        <div class="friends-container">
            <h1 class="friends-header">Friends</h1>
            <ul id="friendsList" class="friends-list">
            </ul>
            <button id="addFriendPopUpButton">Add Friend</button>
        </div>

        <div class="friends-container">
            <title>General info</title>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            </head>
            <body>
            <canvas id="generalChart" width="350" height="300"></canvas>
            </body>
        </div>

        <div class="friends-container">
            <title>Pong info</title>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            </head>
            <body>
            <canvas id="pongChart" width="350" height="300"></canvas>
            </body>
        </div>

    </div>
    <div class="profile-container">

        <img src="../0-assets/default-profile.png" alt="Profile Picture" class="profile-picture" id="profilePicture">
        <h1 class="profile-header">Welcome, <span id="profileName">User</span>!</h1>

        <!-- Pong Section -->
        <div class="stats-section">
            <h2>PONG</h2>
            <table class="stats-table">
                <tr>
                    <th>PvP</th>
                    <td>Wins: <span id="pvpWins">0</span></td>
                    <td>Loses: <span id="pvpLoses">0</span></td>
                    <td>Most wins in a row: <span id="pvpStreak">0</span></td>
                </tr>
                <tr>
                    <th>AI</th>
                    <td>Wins: <span id="aiWins">0</span></td>
                    <td>Loses: <span id="aiLoses">0</span></td>
                    <td>Most wins in a row: <span id="aiStreak">0</span></td>
                </tr>
            </table>
        </div>

        <!-- ticTacToe Section -->
        <div class="stats-section">
            <h2>ticTacToe</h2>
            <table class="stats-table">
                <tr>
                    <th>PvP</th>
                    <td>Wins: <span id="ticTacToePvpWins">0</span></td>
                    <td>Loses: <span id="ticTacToePvpLoses">0</span></td>
                    <td>Most wins in a row: <span id="ticTacToePvpStreak">0</span></td>
                </tr>
                <tr>
                    <th>AI</th>
                    <td>Wins: <span id="ticTacToeAiWins">0</span></td>
                    <td>Loses: <span id="ticTacToeAiLoses">0</span></td>
                    <td>Most wins in a row: <span id="ticTacToeAiStreak">0</span></td>
                </tr>
            </table>
        </div>

        <!-- Profile Actions -->
        <div class="profile-actions">
            <button id="changeEmailButton">Change login Email</button>
            <button id="changePasswordButton">Change Password</button>
            <button id="changeAliasButton">Change Username</button>
            <button id="mfaEnableButton">Enable 2FA</button>
            <button id="mfaDisableButton">Disable 2FA</button>
            <button id="ChangeProfilePictureButton">change Profile Picture</button>
        </div>
    </div>
</div>

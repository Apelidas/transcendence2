<div class="container mt-4" id="profileContent">
	<h2 class="text-center">Profile</h2>
	<div class="profile-info mt-4">
	  <h4>User Information</h4>
	  <p>Name: John Doe</p>
	  <p>Email: johndoe@example.com</p>
	  <button class="btn btn-outline-primary mt-2" id="editProfile">Edit Profile</button>
	</div>
  
	<div class="edit-profile mt-4" id="editProfileSection" style="display: none;">
	  <h4>Edit Profile</h4>
	  <form id="profileForm">
		<div class="mb-3">
		  <label for="profileName" class="form-label">Name</label>
		  <input type="text" class="form-control" id="profileName" value="John Doe">
		</div>
		<div class="mb-3">
		  <label for="profileEmail" class="form-label">Email</label>
		  <input type="email" class="form-control" id="profileEmail" value="johndoe@example.com">
		</div>
		<button type="submit" class="btn btn-success">Save Changes</button>
		<button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
	  </form>
	</div>
  </div>

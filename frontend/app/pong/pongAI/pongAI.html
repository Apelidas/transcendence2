<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong: Player vs AI</title>
    <link rel="stylesheet" href="pong.css">
    <link rel="stylesheet" href="pongAI.css">
</head>
<body>
    <main class="pongGame">
        <section id="startScreen" class="start-screen">
            <h2>Pong: Player vs AI</h2>
            <div class="row">
                <div class="col">
                    <p>Enter Player Name:</p>
                    <input type="text" id="leftPlayerName" placeholder="Player Name" required aria-label="Left Player Name">
                    <input type="text" id="rightPlayerName" value="AI-ko" disabled aria-label="Right Player Name (AI)">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="backgroundColor">Background:</label>
                    <input type="color" id="backgroundColor" value="#000000" aria-label="Background Color">
                </div>
                <div class="col">
                    <label for="ballColor">Ball Color:</label>
                    <input type="color" id="ballColor" value="#FFFFFF" aria-label="Ball Color">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="leftPlayerColor">Player Color:</label>
                    <input type="color" id="leftPlayerColor" value="#FF0000" aria-label="Player Color">
                </div>
                <div class="col">
                    <label for="rightPlayerColor">AI Color:</label>
                    <input type="color" id="rightPlayerColor" value="#0000FF" aria-label="AI Color">
                </div>
            </div>
            <button id="startButton" class="btn btn-info" aria-label="Start Game Button">Start Game</button>
        </section>
        <section id="overlay" class="overlay"></section>
        <section id="popup" class="popup" role="dialog" aria-labelledby="winnerMessage">
            <h2 id="winnerMessage"></h2>
            <button onclick="restartGame()" class="btn btn-primary" aria-label="Restart Game Button">Restart Game</button>
        </section>
        <section id="gameContainer">
            <canvas id="pongCanvas" width="800" height="600" style="display:none;" aria-label="Pong Game Canvas"></canvas>
            <div id="controlsContainer" class="controls-container" style="display:none;">
                <button id="leftGiveUp" class="give-up-button btn btn-info" onclick="giveUp('left')" aria-label="Left Player Give Up Button">Give Up</button>
                <div id="ballSpeedControl" class="ball-speed-control">
                    <label for="ballSpeed">Adjust Ball Speed</label>
                    <div>
                        <span>-</span>
                        <input type="range" id="ballSpeed" min="1" max="10" value="4" aria-label="Ball Speed Control">
                        <span>+</span>
                    </div>
                </div>
                <button id="rightGiveUp" class="give-up-button btn btn-info" onclick="giveUp('right')" aria-label="Right Player Give Up Button">Give Up</button>
            </div>
        </section>
    </main>
    <script src="pong.js"></script>
    <script src="pongAI.js"></script>
</body>
</html>

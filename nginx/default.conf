server {
    listen 443 ssl http2;  # Listen on port 443 with SSL and HTTP/2
    server_name yourdomain.com;

    ssl_certificate /etc/ssl/certs/certificate.crt;
    ssl_certificate_key /etc/ssl/certs/private.key;

    # SSL configuration (you can adjust these settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'AES128+EECDH:AES128+EDH:!aNULL:!eNULL:!MD5:!DSS:!3DES';
    ssl_prefer_server_ciphers on;

    # Redirect all traffic to the frontend (Node.js)
    location / {
        proxy_pass http://frontend:4242;  # Frontend (Node.js)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API proxy (Django)
    location /api/ {
        proxy_pass http://backend:8000;  # Backend (Django)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name yourdomain.com;
    return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
}
